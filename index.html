<!DOCTYPE html>
<html>
<head>
	<title>Tetris</title>
	<link rel="stylesheet" href="./main.css">
</head>
	<body>
		<div class="inline pad-top">
			<canvas id="myCanvas"></canvas>
			<div id="score-container">
				<button id="btn">Play</button>
				<button id="toggleMusic">Stop Music</button>
				<h4>Score</h4>
				<div id="points">0</div>
				<div>
					<h4># of lines</h4>
					<p id="line">0</p>
				</div>
				<canvas id="preview"></canvas>
				<div id="score-wrap" class="hidden">
					<h4>High Scores</h4>
					<div id="scores"></div>
				</div>
			</div>
		</div>
		<script src="./bundle.js"></script>
	</body>
</html>
